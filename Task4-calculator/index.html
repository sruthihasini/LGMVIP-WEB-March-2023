<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" type="image/x-icon">
</head>

<body>

    <div class="container flex flex-col items-center" style="padding-bottom:30px; margin-top:100px">
        <h1 class="text-center">Simple Calculator</h1>
        <div class="row">
            <input class="input" type="text" />
        </div>
        <div class="row">
            <button class="button">AC</button>
            <button class="button">del</button>
            <button class="button">.</button>
            <button class="button">-</button>




        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button" id="equal">=</button>
            <!-- <button class="button">-</button> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
